<!DOCTYPE html>

<html>
<head>
<title>Пожертвование</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap');
body {
    background: #f0f0f0;
	font-family: "Montserrat", "Roboto", "Arial", sans-serif;
}
.wrap {
    width: 100%;
    max-width: 300px;
    background: #FFF;
    overflow: hidden;
    border-radius: 10px;
    margin: auto;
	padding: 15px;
}

.Money {
    width: 100%;
    min-height: 220px;
    background: rgb(0, 127, 255);
    background: linear-gradient(to right bottom, rgb(0, 127, 255), rgb(0, 89, 178) 120%);
    box-shadow: rgb(0 0 0 / 10%) 0px 20px 25px, rgb(0 0 0 / 4%) 0px 10px 10px;
    border-radius: 10px;
	padding: 20px;
    box-sizing: border-box;
    color: #FFF;
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none; // Yeah, yeah everybody write about it
}

input[type='number'],
input[type="number"]:hover,
input[type="number"]:focus {
    appearance: none;
    -moz-appearance: textfield;
}
.mWrap {
    padding: 20px 0;
    display: flex;
    justify-content: center;
}
.mButton:after {
    content: "-";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 32px;
	font-weight: 100;
    font-family: monospace;
}
.mButton.mPlus:after {
    content: "+" !important;
}
.mButton {
    width: 40px;
    height: 40px;
    border: 3px solid #FFF;
    border-radius: 50%;
	position: relative;
}
input.cash {
    background: none;
    border: none;
    text-align: right;
    width: 77px;
    padding: 0 10px;
    color: #FFF;
    font-family: "Montserrat", "Roboto", "Arial", sans-serif;
    font-size: 26px;
}
input.cash:focus {
    border: none;
    outline: none;
}


input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 3px solid #FFF;
    border-radius: 6px;
    margin: 20px 0px;
    background: transparent;
    color: #FFF;
    font-family: "Montserrat", "Roboto", "Arial", sans-serif;
    font-size: 14px;
	box-sizing: border-box;
	transition: .3s border
}
input[type="text"]:focus {
    border: 3px solid #ccf;
    outline: none;
}
p.disclaimer {
    padding: 0;
    margin: 0;
    padding-top: 20px;
    color: #999;
}

button.send {
    color: #006ad4;
    background: #FFF;
    border: none;
    padding: 10px;
    font-family: "Montserrat", "Roboto", "Arial", sans-serif;
    font-size: 14px;
    box-sizing: border-box;
    border-radius: 6px;
    width: 100%;
	cursor: pointer;
}
h1 {
    margin: 0;
    font-size: 32px;
}

@media (max-width: 400px) { 
body {
 margin: 0 !important;
 
}
.wrap {
    box-sizing: border-box;
    margin: 0 !important;
    max-width: none !important;
    border-radius: 0 !important;
}
 }
</style>

</head>
<body>
	<div class="wrap">
		<div class="Hello">
		<h1>Спасибо <span style="color:#007dfb">Вам</span> за чаевые.</h1>
		<p>Благодарю Вас за то, что Вы приблизили меня к мечте.</p>
		</div>
		
	</div>
</body>
</html>
