<!DOCTYPE html>

<html>
<head>
<title>Пожертвование</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta charset="utf-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap');

#who, #send {
	transition: color 1s !important
}

#noTea {
	transition: background 1s !important
}

#Money {
	transition: box-shadow 1s !important;
    position: relative;
    overflow: hidden;
	z-index: 1;
	margin: 36px 0 20px 0px;
}
#colorTrick {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #transparent;
	opacity: 0;
	pointer-events: none;
    z-index: -1;
	transition: opacity 1s !important
	
}

body {
	margin: 25px;
    background: #FeFeFe;
	font-family: "Montserrat", "Roboto", "Arial", sans-serif;
}
.wrap {
    width: 100%;
    max-width: 300px;
    background: #FFF;
    overflow: hidden;
    border-radius: 30px;
    margin: auto;
    padding: 45px;
    box-shadow: 0px 0px 30px #dcdcdc;
   -moz-box-shadow: 0px 0px 30px #dcdcdc;
   -webkit-box-shadow: 0px 0px 30px #dcdcdc;
}

.Money {
    width: 100%;
    background: rgb(0, 127, 255);
    background: linear-gradient(to right bottom, #444, #222 120%);
    border-radius: 20px;
	padding: 20px;
    box-sizing: border-box;
    color: #FFF;
    box-shadow: 0px 0px 30px rgba(0,0,0,.3);
    -moz-box-shadow: 0px 0px 30px rgba(0,0,0,.3);
    -webkit-box-shadow: 0px 0px 30px rgba(0,0,0,.3);
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none; // Yeah, yeah everybody write about it
}

input[type='number'],
input[type="number"]:hover,
input[type="number"]:focus {
    appearance: none;
    -moz-appearance: textfield;
}
.mWrap {
    padding: 20px 0;
    display: flex;
    justify-content: center;
}
.mButton:after {
    content: "";
    position: absolute;
    top: 50%;
    width: 50%;
    left: 25%;
    height: 1px;
    text-align: center;
    font-size: 32px;
    font-weight: 100;
    font-family: monospace;
    background: #FFF;
}

.mButton.mPlus:before {
	content: "";
    position: absolute;
    left: 50%;
    width: 1px;
    top: 25%;
    height: 50%;
    text-align: center;
    font-size: 32px;
    font-weight: 100;
    font-family: monospace;
    background: #FFF;
}
.mButton {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    position: relative;
	box-shadow: 0 0 0 1px rgba(255,255,255,.5);
	-moz-box-shadow: 0 0 0 1px rgba(255,255,255,.5);
	-webkit-box-shadow: 0 0 0 1px rgba(255,255,255,.5);
	transition: .3s box-shadow;
}




.mButton:active, .amountsWrap>div:active {
	box-shadow: 0 0 0 3px rgba(255,255,255,1);
	-moz-box-shadow: 0 0 0 3px rgba(255,255,255,1);
	-webkit-box-shadow: 0 0 0 3px rgba(255,255,255,1);
	transition: .0s
}

input.cash {
    background: none;
    border: none;
    text-align: center;
    width: 77px;
    padding: 0 10px;
    color: #FFF;
    font-family: "Montserrat", "Roboto", "Arial", sans-serif;
    font-size: 26px;
}
input.cash:focus {
    border: none;
    outline: none;
}


input[type="text"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    margin: 20px 0px;
    background: transparent;
    color: #FFF;
    font-family: "Montserrat", "Roboto", "Arial", sans-serif;
    font-size: 14px;
	box-sizing: border-box;
	box-shadow: 0 0 0 1px rgba(255,255,255,.5) inset;
	-moz-box-shadow: 0 0 0 1px rgba(255,255,255,.5) inset;
	-webkit-box-shadow: 0 0 0 1px rgba(255,255,255,.5) inset;
	transition: .3s box-shadow
}


input[type="text"]:focus {
    outline: none;
	box-shadow: 0 0 0 3px rgba(255,255,255,1) inset !important;
	-moz-box-shadow: 0 0 0 3px rgba(255,255,255,1) inset !important;
	-webkit-box-shadow: 0 0 0 3px rgba(255,255,255,1) inset !important;
}
input[type="text"]::placeholder {
	color: rgba(255,255,255,.5)
}

.Money p {
    padding: 20px 0;
}

p.disclaimer {
    padding: 0;
    margin: 0;
    padding-top: 20px;
    color: #bbb;
    font-weight: 100;
}

button.send {
    color: #222;
    background: #FFF;
    border: none;
    padding: 10px;
    font-family: "Montserrat", "Roboto", "Arial", sans-serif;
    font-size: 14px;
    box-sizing: border-box;
    border-radius: 10px;
    width: 100%;
	cursor: pointer;
}
h1 {
    margin: 0;
    font-size: 32px;
}

.descSpan {
opacity: .6; 
font-size: 10px
}

.amountsWrap {
    display: flex;
    padding-bottom: 10px;
}

.amountsWrap>div {
    padding: 5px 10px;
	box-shadow: 0 0 0 1px rgba(255,255,255,.5);
	-moz-box-shadow: 0 0 0 1px rgba(255,255,255,.5);
	-webkit-box-shadow: 0 0 0 1px rgba(255,255,255,.5);
	transition: .3s box-shadow;
    border-radius: 10px;
    margin: 10px auto;
}

.amountsWrap>div:first-child {
    margin-left: 0 !important;
}

.amountsWrap>div:last-child {
    margin-right: 0 !important;
}

#am0:after {
	content: '100';
}

#am1:after {
	content: '300';
}

#am2:after {
	content: '500';
}

#am3:after {
	content: '1000';
}

#noTea {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 3px;
    background: #222;
    left: 0;
    top: 50%;
}

.teaTime {
    display: inline-block;
    position: relative;
}

@media (max-width: 430px) { 
body {
 margin: 0 !important;
 
}
.wrap {
    box-sizing: border-box;
    margin: 0 !important;
    max-width: none !important;
    border-radius: 0 !important;
	box-shadow: none;
	-moz-box-shadow: none;
	-webkit-box-shadow: none;
	padding: 5vw;
}
.mWrap {
	padding: 6vw 0;
}
h1 {
    font-size: 9vw;
    margin: 5vw 0;
}


p {
    font-size: 4.5vw;
    padding: 3vw 0 !important;
}

input#message, button.send, .amountsWrap>div {
    border-radius: 3vw;
}

div#Money {
    padding: 5vw;
	margin: 9vw 0 6vw 0px;
	border-radius: 6vw;
}

button#send, input[type="text"],  .amountsWrap>div {
    font-size: 4vw;
	padding: 3vw;
}



.mText {
    font-size: 5vw;
}

.descSpan {
    font-size: 3vw;
}

.mButton {
    width: 12vw;
    height: 12vw;
}

input#howMuch {
    width: 24vw;
    font-size: 7vw;
    margin: 0;
    padding: 0 1vw;
}

input[type="text"] {
margin: 6vw 0px;
}

.amountsWrap {

    padding-bottom: 3vw;
}

.amountsWrap>div {
    padding: 2vw 4vw;
}

}

</style>

</head>

		<div class="Hello">
		<h1>С миру по нитке <span id="who" style="color:#007dfc"> голому рубаха</span>.</h1>
		<p>Спасибо за Ваш донат. Я безмерно благодарен Вам, какую бы сумму вы не пожертвовали, а также уверяю, что ни копейка из Ваших денег не пропадёт даром.</p>
		
	</div>
	
</body>
</html>
